<div class="text-black">
  <div class="flex flex-col items-center gap-5">
    <h2 class="text-center text-2xl font-semibold">Sign Up</h2>
    <p
      class="hidden max-w-lg text-center text-sm text-gray-500 lg:block xl:text-sm"
    >
      dive back into your world with a simple sign-in. your next adventure
      awaits - let's get started!
    </p>
  </div>

  <form class="flex flex-col gap-3">
    <label class="mt-5 text-sm lg:text-lg">First Name</label>
    <input
      placeholder="John"
      class="w-full border border-gray-300 bg-white p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-base"
    />
    <label class="text-sm lg:text-lg">Last Name</label>
    <input
      placeholder="Doe"
      class="w-full border border-gray-300 bg-white p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-base"
    />
    <label class="text-sm lg:text-lg">Email or Phone</label>
    <input
      placeholder="johndoe@gmail.com"
      class="w-full border border-gray-300 bg-white p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-base"
    />

    <div class="my-2 flex flex-col gap-3 lg:flex-row lg:items-center lg:gap-5">
      <label class="text-sm lg:text-lg">Gender</label>
      <div class="mt-1 flex items-center gap-6">
        <div class="flex items-center gap-2">
          <p-radioButton
            name="gender"
            value="2"
            inputId="gender-women"
            class="-translate-y-1"
            [(ngModel)]="selectedGender"
          ></p-radioButton>
          <label for="gender-women" class="text-sm lg:text-base">Women</label>
        </div>

        <div class="flex items-center gap-2">
          <p-radioButton
            name="gender"
            value="1"
            inputId="gender-men"
            class="-translate-y-1"
            [(ngModel)]="selectedGender"
          ></p-radioButton>
          <label for="gender-men" class="text-sm lg:text-base">Men</label>
        </div>
      </div>
    </div>

    <label class="text-sm lg:text-lg">Password</label>
    <input
      placeholder="Password"
      class="w-full border border-gray-300 bg-white p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-base"
    />

    <button
      type="submit"
      label="Login"
      class="w-full border border-gray-300 bg-hover-color p-2 text-sm font-bold uppercase text-white focus:outline-none focus:ring-2 lg:text-base"
    >
      Sign up
    </button>
  </form>
  <div class="my-4 flex items-center">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-2 text-gray-500">OR</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>

  <p class="text-center text-sm">
    Already have an account?
    <a (click)="toggle.emit()" class="cursor-pointer text-hover-color">
      <br />Login Here
    </a>
  </p>
</div>
