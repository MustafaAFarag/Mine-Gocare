<div class="text-black">
  <div class="flex flex-col items-center gap-3">
    <h2 class="text-center text-xl font-semibold">Sign Up</h2>
    <p
      class="hidden max-w-lg text-center text-xs text-gray-500 lg:block xl:text-sm"
    >
      dive back into your world with a simple sign-in. your next adventure
      awaits - let's get started!
    </p>
  </div>

  <form class="flex flex-col gap-2">
    <label class="mt-3 text-xs lg:text-sm">First Name</label>
    <input
      placeholder="John"
      class="w-full border border-gray-300 bg-white p-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-sm"
    />
    <label class="text-xs lg:text-sm">Last Name</label>
    <input
      placeholder="Doe"
      class="w-full border border-gray-300 bg-white p-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-sm"
    />
    <label class="text-xs lg:text-sm">Email or Phone</label>
    <input
      placeholder="johndoe@gmail.com"
      class="w-full border border-gray-300 bg-white p-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-sm"
    />

    <div class="my-1 flex flex-col gap-2 lg:flex-row lg:items-center lg:gap-3">
      <label class="text-xs lg:text-sm">Gender</label>
      <div class="mt-1 flex items-center gap-4">
        <div class="flex items-center gap-1">
          <p-radioButton
            name="gender"
            value="2"
            inputId="gender-women"
            class="-translate-y-1"
            [(ngModel)]="selectedGender"
          ></p-radioButton>
          <label for="gender-women" class="text-xs lg:text-sm">Women</label>
        </div>

        <div class="flex items-center gap-1">
          <p-radioButton
            name="gender"
            value="1"
            inputId="gender-men"
            class="-translate-y-1"
            [(ngModel)]="selectedGender"
          ></p-radioButton>
          <label for="gender-men" class="text-xs lg:text-sm">Men</label>
        </div>
      </div>
    </div>

    <label class="text-xs lg:text-sm">Password</label>
    <input
      placeholder="Password"
      class="w-full border border-gray-300 bg-white p-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-sm"
    />

    <label class="text-xs lg:text-sm">Confirm Password</label>
    <input
      placeholder="Confirm Password"
      class="w-full border border-gray-300 bg-white p-1.5 text-xs focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-sm"
    />

    <button
      type="submit"
      label="Login"
      class="w-full border border-gray-300 bg-hover-color p-1.5 text-xs font-bold uppercase text-white focus:outline-none focus:ring-2 lg:text-sm"
    >
      Sign up
    </button>
  </form>
  <div class="my-3 flex items-center">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-2 text-xs text-gray-500">OR</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>

  <p class="text-center text-xs">
    Already have an account?
    <a (click)="toggle.emit()" class="cursor-pointer text-hover-color">
      <br />Login Here
    </a>
  </p>
</div>
