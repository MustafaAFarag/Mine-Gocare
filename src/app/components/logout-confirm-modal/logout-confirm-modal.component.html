<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  [style]="{ width: '90vw', maxWidth: '500px' }"
  [contentStyle]="{ padding: '2rem' }"
  [showHeader]="false"
  styleClass="logout-confirm-modal"
>
  <div class="flex flex-col items-center gap-6 text-center">
    <div
      class="flex h-20 w-20 items-center justify-center rounded-full bg-red-50"
    >
      <i class="ri-logout-box-r-line text-4xl text-red-500"></i>
    </div>
    <div class="space-y-2">
      <h2 class="text-2xl font-bold text-gray-800">
        {{ "logout.confirmTitle" | translate }}
      </h2>
      <p class="text-gray-600">
        {{ "logout.confirmMessage" | translate }}
      </p>
    </div>
    <div class="mt-2 flex w-full gap-4">
      <button
        (click)="closeDialog()"
        class="flex-1 rounded-lg border border-gray-300 px-6 py-3 text-gray-700 transition-colors hover:bg-gray-50"
      >
        {{ "logout.cancel" | translate }}
      </button>
      <button
        (click)="onConfirm()"
        class="flex-1 rounded-lg bg-red-500 px-6 py-3 text-white transition-colors hover:bg-red-600"
      >
        {{ "logout.confirm" | translate }}
      </button>
    </div>
  </div>
</p-dialog>
