<div class="rounded-lg bg-white shadow-sm">
  <div class="border-b p-4">
    <h2 class="text-lg font-bold text-gray-800">
      {{ "checkout.billingSection" | translate }}
    </h2>
  </div>

  <div class="p-4">
    <!-- Order Breakdown -->
    <div class="space-y-3 pt-1">
      <div class="flex justify-between">
        <span class="text-gray-600">{{
          "checkout.itemTotal" | translate
        }}</span>
        <span class="text-hover-color">${{ subTotal.toFixed(2) }}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-600">{{ "checkout.shipping" | translate }}</span>
        <span class="text-hover-color">${{ shipping.toFixed(2) }}</span>
      </div>
    </div>

    <!-- Total -->
    <div class="mt-4 flex items-center justify-between border-t pt-4">
      <span class="text-lg font-bold text-gray-800">{{
        "checkout.total" | translate
      }}</span>
      <span class="text-xl font-bold text-hover-color"
        >${{ total.toFixed(2) }}</span
      >
    </div>

    <!-- Place Order Button -->
    <button
      (click)="placeOrder()"
      [disabled]="isLoading"
      class="mt-6 w-full rounded bg-hover-color py-3 text-white transition hover:bg-red-800 focus:outline-none disabled:cursor-not-allowed disabled:opacity-70"
    >
      <span *ngIf="!isLoading">{{ "checkout.placeOrder" | translate }}</span>
      <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
        <svg class="h-5 w-5 animate-spin" viewBox="0 0 24 24" fill="none">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        {{ "checkout.processing" | translate }}
      </span>
    </button>
  </div>
</div>
