<div class="rounded-lg bg-white shadow-sm">
  <div class="border-b p-4">
    <h2 class="text-lg font-bold text-gray-800">
      {{ "checkout.billingSection" | translate }}
    </h2>
  </div>

  <div class="p-4">
    <!-- Order Breakdown -->
    <div class="space-y-3 pt-1">
      <div class="flex justify-between">
        <span class="text-gray-600">{{
          "checkout.itemTotal" | translate
        }}</span>
        <span class="text-hover-color">${{ subTotal.toFixed(2) }}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-600">{{ "checkout.shipping" | translate }}</span>
        <span class="text-hover-color">${{ shipping.toFixed(2) }}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-gray-600">{{ "checkout.tax" | translate }}</span>
        <span class="text-hover-color">${{ tax.toFixed(2) }}</span>
      </div>
    </div>

    <!-- Total -->
    <div class="mt-4 flex items-center justify-between border-t pt-4">
      <span class="text-lg font-bold text-gray-800">{{
        "checkout.total" | translate
      }}</span>
      <span class="text-xl font-bold text-hover-color"
        >${{ total.toFixed(2) }}</span
      >
    </div>

    <!-- Place Order Button -->
    <button
      (click)="placeOrder()"
      class="mt-6 w-full rounded bg-hover-color py-3 text-white transition hover:bg-red-800"
    >
      {{ "checkout.placeOrder" | translate }}
    </button>
  </div>
</div>
