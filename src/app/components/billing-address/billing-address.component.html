<div class="rounded-lg bg-white shadow-sm">
  <div class="flex items-center justify-between border-b p-4">
    <h2 class="text-lg font-bold text-gray-800">Billing Address</h2>
    <button
      (click)="addNewBillingAddress()"
      class="flex items-center text-sm text-hover-color hover:text-orange-600"
    >
      <span class="mr-1">+</span> Add New
    </button>
  </div>

  <div class="grid grid-cols-1 gap-4 p-4 md:grid-cols-2">
    <!-- Address Cards -->
    <div
      *ngFor="let address of billingAddresses"
      class="cursor-pointer overflow-hidden rounded-lg border"
      [class.border-hover-color]="address.isSelected"
      (click)="selectBillingAddress(address.id)"
    >
      <div class="flex items-start p-4">
        <!-- Radio Button -->
        <div class="mr-3 mt-1">
          <div
            class="flex h-5 w-5 items-center justify-center rounded-full border-2"
            [class.border-hover-color]="address.isSelected"
            [class.bg-hover-color]="address.isSelected"
          >
            <div
              *ngIf="address.isSelected"
              class="h-2 w-2 rounded-full bg-white"
            ></div>
          </div>
        </div>

        <!-- Address Content -->
        <div class="flex-1">
          <h3 class="mb-1 font-medium text-gray-800">
            {{ address.label }}
          </h3>
          <div class="space-y-1 text-sm text-gray-600">
            <p>
              Address: {{ address.street }}, {{ address.city }},
              {{ address.state }}, {{ address.country }}
            </p>
            <p>Pin Code: {{ address.zipCode }}</p>
            <p>Phone: {{ address.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
