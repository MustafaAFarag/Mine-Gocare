<div class="rounded-lg bg-white shadow-sm">
  <div class="border-b p-4">
    <h2 class="text-lg font-bold text-gray-800">
      {{ "checkout.orderSummary" | translate }}
    </h2>
    <p class="mt-1 text-sm text-gray-500">
      {{ "checkout.itemsInCart" | translate }}
    </p>
  </div>

  <div class="space-y-4 p-4">
    <!-- Cart Items -->
    <div *ngFor="let item of cartItems" class="flex items-center gap-4 py-2">
      <div class="h-16 w-16 flex-shrink-0">
        <img
          [src]="getfullImageUrl(item.image)"
          [alt]="currentLang === 'en' ? item.name.en : item.name.ar"
          class="h-full w-full rounded object-cover"
        />
      </div>
      <div class="flex-1">
        <h3 class="text-gray-800">
          {{ currentLang === "en" ? item.name.en : item.name.ar }}
        </h3>
        <p class="text-sm text-gray-600">
          ${{ item.afterPrice.toFixed(2) }} x {{ item.quantity }}
        </p>
      </div>
      <div class="font-medium text-hover-color">
        ${{ (item.afterPrice * item.quantity).toFixed(2) }}
      </div>
    </div>
  </div>
</div>
