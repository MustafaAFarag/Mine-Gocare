<div class="text-black">
  <div class="flex flex-col items-center gap-5">
    <h2 class="text-center text-2xl font-semibold">Sign In</h2>
    <p
      class="hidden max-w-lg text-center text-sm text-gray-500 lg:block lg:text-base"
    >
      dive back into your world with a simple sign-in. your next adventure
      awaits - let's get started!
    </p>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onLoginSubmit()"
    class="flex flex-col gap-3"
    novalidate
  >
    <div>
      <label class="mt-5 text-sm lg:text-lg">Email or Phone</label>
      <input
        id="identifier"
        type="text"
        formControlName="identifier"
        placeholder="Email or Phone"
        class="w-full border border-gray-300 bg-white p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-base"
      />
      <div
        *ngIf="
          identifier?.invalid && (identifier?.dirty || identifier?.touched)
        "
        class="mt-1 text-sm text-red-500"
      >
        <div *ngIf="identifier?.errors?.['required']">
          Email or Phone is required
        </div>
        <div *ngIf="identifier?.errors?.['emailOrPhone']">
          Please enter a valid email or phone number
        </div>
      </div>
    </div>

    <div>
      <label class="text-sm lg:text-lg">Password</label>
      <div class="relative">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          formControlName="password"
          placeholder="Password"
          class="w-full border border-gray-300 bg-white p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 lg:text-base"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 lg:text-xl"
        >
          <i [class]="showPassword ? 'ri-eye-close-line' : 'ri-eye-line'"></i>
        </button>
      </div>
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="mt-1 text-sm text-red-500"
      >
        <div *ngIf="password?.errors?.['required']">Password is required</div>
      </div>
    </div>

    <div
      class="flex items-center justify-end text-xs text-special-gray lg:text-sm"
    >
      <a href="#">Forgot Password?</a>
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full border border-gray-300 bg-hover-color p-2 text-sm font-bold uppercase text-white focus:outline-none focus:ring-2 lg:text-base"
    >
      {{ loading ? "Logging in..." : "Login" }}
    </button>

    <div *ngIf="errorMessage" class="mt-2 text-center text-sm text-red-500">
      Invalid Email/Phone or Password
    </div>
  </form>

  <div class="my-4 flex items-center">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-2 text-gray-500">OR</span>
    <div class="flex-grow border-t border-gray-300"></div>
  </div>

  <p class="text-center text-sm">
    Don't have an account?
    <a (click)="toggleMode()" class="cursor-pointer text-hover-color">
      <br />Register Now
    </a>
  </p>
</div>
