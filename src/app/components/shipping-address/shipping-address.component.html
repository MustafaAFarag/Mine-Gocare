<div class="rounded-lg bg-white shadow-sm">
  <div class="flex items-center justify-between border-b p-4">
    <h2 class="text-lg font-bold text-gray-800">
      {{ "checkout.shippingAddress" | translate }}
    </h2>
    <button
      id="add-new-shipping-address"
      (click)="addNewShippingAddress()"
      class="flex items-center gap-1 text-sm text-hover-color hover:text-orange-600"
    >
      <span>+</span> {{ "checkout.addNewAddress" | translate }}
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex items-center justify-center p-8">
    <div class="flex flex-col items-center gap-3">
      <svg
        class="h-8 w-8 animate-spin text-hover-color"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <p class="text-sm text-gray-600">{{ "common.loading" | translate }}</p>
    </div>
  </div>

  <!-- Address Cards -->
  <div *ngIf="!loading" class="grid grid-cols-1 gap-4 p-4 md:grid-cols-2">
    <div
      *ngFor="let address of shippingAddresses"
      id="shipping-address-{{ address.id }}"
      class="cursor-pointer overflow-hidden rounded-lg border"
      [class.border-hover-color]="address.isSelected"
      (click)="selectShippingAddress(address.id)"
    >
      <div class="flex items-start gap-3 p-4">
        <!-- Radio Button -->
        <div class="mt-1">
          <div
            id="shipping-address-radio-{{ address.id }}"
            class="flex h-5 w-5 items-center justify-center rounded-full border-2"
            [class.border-hover-color]="address.isSelected"
            [class.bg-hover-color]="address.isSelected"
          >
            <div
              *ngIf="address.isSelected"
              class="h-2 w-2 rounded-full bg-white"
            ></div>
          </div>
        </div>

        <!-- Address Content -->
        <div class="flex-1">
          <h3 class="mb-1 font-medium text-gray-800">
            {{ address.label }}
          </h3>
          <div class="space-y-1 text-sm text-gray-600">
            <p>
              {{ "checkout.address" | translate }}: {{ address.street }},
              {{ address.city }}, {{ address.state }}, {{ address.country }}
            </p>
            <p>{{ "checkout.phone" | translate }}: {{ address.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
