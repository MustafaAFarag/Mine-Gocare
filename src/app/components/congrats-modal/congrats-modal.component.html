<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [dismissableMask]="true"
  [style]="{ width: '90vw', maxWidth: '500px' }"
  [contentStyle]="{ padding: '2rem' }"
  [showHeader]="false"
  styleClass="congrats-modal"
>
  <div class="flex flex-col items-center gap-4 text-center">
    <div class="text-6xl">🎉</div>
    <h2 class="text-2xl font-bold text-hover-color">
      {{ "congrats.title" | translate }}
    </h2>
    <p class="text-gray-600">
      {{ "congrats.message" | translate }}
    </p>
    <button
      (click)="closeDialog()"
      class="mt-4 rounded-lg bg-hover-color px-6 py-2 text-white hover:bg-opacity-90"
    >
      {{ "congrats.button" | translate }}
    </button>
  </div>
</p-dialog>
