  <!-- Empty Cart Content -->
  <div class="rounded-lg bg-gray-50 p-12 text-center">
    <!-- Empty Cart Illustration -->
    <div class="mb-6 flex justify-center">
      <img src="assets/svg/empty-items.svg" alt="Empty Cart" class="h-64" />
    </div>

    <!-- Empty Cart Message -->
    <h2 class="mb-3 text-2xl font-bold text-gray-800">No Items Added</h2>
