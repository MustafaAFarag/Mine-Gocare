<div
  class="fixed bottom-0 left-0 z-30 w-full border-gray-200 bg-white shadow-lg md:hidden"
>
  <div class="flex items-center justify-between px-4 py-3 text-2xl">
    <a
      routerLink="/"
      class="flex flex-col items-center text-center"
      routerLinkActive="text-red-500"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="ri-home-4-line"></i>
      <span class="mt-1 text-sm">Home</span>
    </a>

    <a
      routerLink="/search"
      class="flex flex-col items-center text-center"
      routerLinkActive="text-red-500"
    >
      <i class="ri-search-line"></i>
      <span class="mt-1 text-sm">Search</span>
    </a>

    <a
      routerLink="/cart"
      class="flex flex-col items-center text-center"
      routerLinkActive="text-red-500"
    >
      <div class="relative">
        <i class="ri-shopping-cart-line"></i>
        <span
          *ngIf="cartCount > 0"
          class="absolute -right-2 -top-2 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-sm text-white"
        >
          {{ cartCount }}
        </span>
      </div>
      <span class="mt-1 text-sm">Cart</span>
    </a>

    <a
      routerLink="/wishlist"
      class="flex flex-col items-center text-center"
      routerLinkActive="text-red-500"
    >
      <i class="ri-heart-line"></i>
      <span class="mt-1 text-sm">Wishlist</span>
    </a>

    <a
      routerLink="/user"
      class="flex flex-col items-center text-center"
      routerLinkActive="text-red-500"
    >
      <i class="ri-user-line"></i>
      <span class="mt-1 text-sm">User</span>
    </a>
  </div>
</div>
