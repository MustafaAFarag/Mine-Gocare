<section class="insta-shop-section py-16">
  <div class="container mx-auto max-w-8xl px-4">
    <!-- Heading -->
    <h2 class="relative z-10 mb-12 inline-block text-4xl font-extrabold">
      INSTA SHOP
      <div class="absolute bottom-0 left-0 h-2 w-full bg-[#cca5a8]"></div>
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
      @for (post of instaPosts; track post.id) {
        <div class="insta-image-container group relative overflow-hidden">
          <img
            [src]="post.image"
            alt="Instagram post"
            class="aspect-square w-full object-cover"
          />
          <div
            class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-10 w-10 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
          </div>
        </div>
      }
    </div>
  </div>
</section>
