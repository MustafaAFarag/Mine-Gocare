<div class="rounded-lg bg-white p-6 shadow-sm">
  <h2 class="mb-6 text-xl font-bold text-gray-800">My Orders</h2>

  <!-- Orders Table -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <!-- Table Header -->
      <thead>
        <tr class="border-b">
          <th class="px-4 py-4 text-left font-medium text-gray-700">
            Order Number
          </th>
          <th class="px-4 py-4 text-left font-medium text-gray-700">Date</th>
          <th class="px-4 py-4 text-left font-medium text-gray-700">Amount</th>
          <th class="px-4 py-4 text-left font-medium text-gray-700">
            Payment Status
          </th>
          <th class="px-4 py-4 text-left font-medium text-gray-700">
            Payment Method
          </th>
          <th class="px-4 py-4 text-left font-medium text-gray-700">Option</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr *ngFor="let order of orders" class="border-b hover:bg-gray-50">
          <td class="px-4 py-4 font-medium text-gray-700">
            {{ order.orderNumber }}
          </td>
          <td class="px-4 py-4 text-gray-700">{{ order.date }}</td>
          <td class="px-4 py-4 text-gray-700">
            ${{ order.amount.toFixed(2) }}
          </td>
          <td class="px-4 py-4 text-center">
            <span
              class="rounded-md px-3 py-1 text-sm font-medium"
              [ngClass]="{
                'bg-yellow-100 text-yellow-600':
                  order.paymentStatus === 'pending',
                'bg-green-100 text-green-600':
                  order.paymentStatus === 'completed',
                'bg-red-100 text-red-600': order.paymentStatus === 'failed',
                'bg-blue-100 text-blue-600': order.paymentStatus === 'refunded',
              }"
            >
              {{ order.paymentStatus | titlecase }}
            </span>
          </td>
          <td class="py-4 pl-14 text-gray-700">
            {{ order.paymentMethod }}
          </td>
          <td class="px-4 py-4 text-center">
            <button
              (click)="viewOrderDetails(order.id)"
              class="text-gray-500 hover:text-gray-700"
              aria-label="View order details"
            >
              <i class="ri-eye-line"></i>
            </button>
          </td>
        </tr>

        <!-- Empty State (shown when no orders) -->
        <tr *ngIf="orders.length === 0">
          <td colspan="6" class="py-8 text-center text-gray-500">
            <div class="flex flex-col items-center">
              <i class="ri-shopping-bag-line mb-2 text-4xl text-gray-400"></i>
              <p>You haven't placed any orders yet.</p>
              <a href="#" class="mt-2 text-orange-500 hover:text-orange-600"
                >Start Shopping</a
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
