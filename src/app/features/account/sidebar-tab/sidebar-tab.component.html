<!-- Sidebar -->
<div class="w-full rounded-lg bg-white shadow-sm">
  <!-- User Profile -->
  <div class="border-b p-6">
    <div class="flex items-center gap-2">
      <div
        class="flex h-12 w-12 items-center justify-center rounded-md bg-gray-100 text-xl font-bold text-gray-700"
      >
        {{ getInitials() }}
      </div>
      <div>
        <h3 class="font-medium text-gray-800">{{ getFullName() }}</h3>
        <p class="text-sm text-gray-500">{{ user.emailAddress }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="py-2">
    <ul>
      <li *ngFor="let item of sidebarItems">
        <a
          [routerLink]="item.route"
          [class.bg-red-100]="item.active"
          [class.text-hover-color]="item.active"
          class="flex items-center gap-2 px-6 py-3 hover:bg-red-200"
        >
          <i [class]="item.icon" class="text-lg"></i>
          <span>{{ item.nameKey | translate }}</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Logout Button -->
  <div class="p-4">
    <button
      class="flex w-full items-center justify-center rounded bg-hover-color py-3 text-white transition hover:bg-red-800"
      (click)="logout()"
    >
      <i class="ri-logout-box-line mr-2"></i>
      {{ "account.sidebar.logout" | translate }}
    </button>
  </div>
</div>
