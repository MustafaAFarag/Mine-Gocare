<div class="m-16 mx-auto max-w-8xl">
  <!-- Tab Headers -->
  <div class="flex gap-2 border-b-2 border-gray-300 bg-gray-200 p-5 md:gap-6">
    <button
      class="px-4 py-3 text-sm font-semibold md:px-6"
      [ngClass]="{
        'border-2 border-gray-300 bg-red-100 text-hover-color':
          activeTab === 'description',
        'bg-gray-100 text-gray-900': activeTab !== 'description',
      }"
      (click)="activeTab = 'description'"
    >
      Description
    </button>

    <button
      class="px-4 py-3 text-sm font-semibold md:px-6"
      [ngClass]="{
        'border-2 border-gray-300 bg-red-100 text-hover-color':
          activeTab === 'review',
        'bg-gray-100 text-gray-900': activeTab !== 'review',
      }"
      (click)="activeTab = 'review'"
    >
      Review
    </button>

    <button
      class="px-4 py-3 text-sm font-semibold md:px-6"
      [ngClass]="{
        'border-2 border-gray-300 bg-red-100 text-hover-color':
          activeTab === 'qa',
        'bg-gray-100 text-gray-900': activeTab !== 'qa',
      }"
      (click)="activeTab = 'qa'"
    >
      Q/A
    </button>
  </div>

  <!-- Tab Content -->
  <div class="rounded-b-md border-2 border-t-0 border-gray-300 bg-white p-6">
    <ng-container [ngSwitch]="activeTab">
      <div *ngSwitchCase="'description'">
        <p class="leading-relaxed text-gray-700">
          This is the product description. It includes features, usage, and
          other useful info. You can dynamically bind this later with
          `productDetails.description.en`.
        </p>
      </div>

      <div *ngSwitchCase="'review'">
        <p class="italic text-gray-500">Reviews will be available soon.</p>
      </div>

      <div *ngSwitchCase="'qa'">
        <p class="italic text-gray-500">
          Questions and Answers section is coming soon.
        </p>
      </div>
    </ng-container>
  </div>
</div>
