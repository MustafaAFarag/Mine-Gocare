<div class="m-16 max-w-8xl mx-auto">
  <!-- Tab Headers -->
  <div class="flex gap-6 border-b-2 border-gray-300 bg-gray-200 p-5">
    <button
      class="px-6 py-3 font-semibold text-sm"
      [ngClass]="{
        'bg-red-100 border-2 border-gray-300  text-hover-color ':
          activeTab === 'description',
        'bg-gray-100 text-gray-900': activeTab !== 'description'
      }"
      (click)="activeTab = 'description'"
    >
      Description
    </button>

    <button
      class="px-6 py-3 font-semibold text-sm"
      [ngClass]="{
        'bg-red-100 border-2 border-gray-300  text-hover-color ':
          activeTab === 'review',
        'bg-gray-100 text-gray-900': activeTab !== 'review'
      }"
      (click)="activeTab = 'review'"
    >
      Review
    </button>

    <button
      class="px-6 py-3 font-semibold text-sm"
      [ngClass]="{
        'bg-red-100 border-2 border-gray-300  text-hover-color':
          activeTab === 'qa',
        'bg-gray-100 text-gray-900': activeTab !== 'qa'
      }"
      (click)="activeTab = 'qa'"
    >
      Q/A
    </button>
  </div>

  <!-- Tab Content -->
  <div class="p-6 border-2 border-t-0 border-gray-300 bg-white rounded-b-md">
    <ng-container [ngSwitch]="activeTab">
      <div *ngSwitchCase="'description'">
        <p class="text-gray-700 leading-relaxed">
          This is the product description. It includes features, usage, and
          other useful info. You can dynamically bind this later with
          `productDetails.description.en`.
        </p>
      </div>

      <div *ngSwitchCase="'review'">
        <p class="text-gray-500 italic">Reviews will be available soon.</p>
      </div>

      <div *ngSwitchCase="'qa'">
        <p class="text-gray-500 italic">
          Questions and Answers section is coming soon.
        </p>
      </div>
    </ng-container>
  </div>
</div>
