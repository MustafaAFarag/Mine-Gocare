<div class="container mx-auto max-w-8xl px-3 py-8">
  <!-- Loading State -->
  <div
    *ngIf="isLoading"
    class="flex flex-col items-center justify-center py-12"
  >
    <app-loading></app-loading>
  </div>

  <!-- Content when loaded -->
  <div *ngIf="!isLoading" class=" ">
    <app-breadcrumb [soloRoute]="'Collections'"></app-breadcrumb>

    <!-- Mobile Filter Sidebar -->
    <div
      *ngIf="isMobile && showFilterSidebar"
      class="fixed inset-0 z-50 flex bg-black bg-opacity-50"
    >
      <div class="relative w-4/5 max-w-xs bg-white shadow-xl">
        <app-filter-tab
          [categories]="categories"
          [brands]="brands"
          [colors]="colors"
          [activeFilters]="activeFilters"
          [showCategories]="showCategories"
          [showBrands]="showBrands"
          [showColors]="showColors"
          [isMobile]="true"
          (filterToggled)="handleFilterToggled($event)"
          (categoryToggled)="handleCategoryToggled($event)"
          (filterRemoved)="handleFilterRemoved($event)"
          (allFiltersCleared)="handleAllFiltersCleared()"
          (closeFilterSidebar)="closeFilterSidebar()"
        ></app-filter-tab>
      </div>
      <!-- Close area -->
      <div class="flex-1" (click)="closeFilterSidebar()"></div>
    </div>

    <div class="mt-8 flex flex-col gap-6 lg:flex-row">
      <!-- Desktop Sidebar Filters (only shown on screens 1024px and larger) -->
      <div class="hidden lg:block lg:w-1/4">
        <app-filter-tab
          [categories]="categories"
          [brands]="brands"
          [colors]="colors"
          [activeFilters]="activeFilters"
          [showCategories]="showCategories"
          [showBrands]="showBrands"
          [showColors]="showColors"
          (filterToggled)="handleFilterToggled($event)"
          (categoryToggled)="handleCategoryToggled($event)"
          (filterRemoved)="handleFilterRemoved($event)"
          (allFiltersCleared)="handleAllFiltersCleared()"
        ></app-filter-tab>
      </div>

      <!-- Main Content -->
      <div class="w-full lg:w-3/4">
        <!-- Banner -->
        <div class="mb-6 overflow-hidden rounded-lg bg-gray-100">
          <div class="relative">
            <img
              src="/assets/images/settings/insta2-berry.jpg"
              alt="Fashion Collection"
              class="h-64 w-full object-cover"
            />
            <div
              class="absolute inset-0 flex flex-col justify-center px-8 md:px-16"
            ></div>
          </div>
        </div>

        <!-- Mobile Filter Button -->
        <div *ngIf="isMobile" class="mb-4 flex justify-between">
          <button
            (click)="toggleFilterSidebar()"
            class="flex items-center rounded-md bg-gray-200 px-4 py-2 text-gray-700 hover:bg-gray-300"
          >
            <i class="ri-filter-line mr-2"></i> Filters
            <span
              *ngIf="activeFilters.length > 0"
              class="ml-2 rounded-full bg-hover-color px-2 py-0.5 text-xs text-white"
            >
              {{ activeFilters.length }}
            </span>
          </button>
        </div>

        <!-- Sorting and View Options -->
        <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
          <div class="flex gap-4">
            <div class="relative">
              <select
                class="appearance-none rounded-md border bg-white py-2 pl-3 pr-5 focus:outline-none focus:ring-2 focus:ring-orange-300 lg:pr-10"
              >
                <option
                  *ngFor="let option of sortOptions"
                  [selected]="option === selectedSort"
                >
                  {{ option }}
                </option>
              </select>
              <i
                class="ri-arrow-down-s-line pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 transform text-gray-400"
              ></i>
            </div>

            <div class="relative">
              <select
                class="appearance-none rounded-md border bg-white py-2 pl-3 focus:outline-none focus:ring-2 focus:ring-orange-300 lg:pr-10"
              >
                <option>Sort Item</option>
                <option>Newest</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
              </select>
              <i
                class="ri-arrow-down-s-line pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 transform text-gray-400"
              ></i>
            </div>
          </div>

          <!-- View Mode Buttons (Hidden on Mobile) -->
          <div class="hidden gap-2 sm:flex">
            <button
              (click)="setViewMode('grid2')"
              [ngClass]="{
                'bg-orange-500 text-white': viewMode === 'grid2',
                'bg-gray-200 text-gray-600': viewMode !== 'grid2',
              }"
              class="rounded p-2"
            >
              <i class="ri-layout-2-line"></i>
            </button>
            <button
              (click)="setViewMode('grid3')"
              [ngClass]="{
                'bg-orange-500 text-white': viewMode === 'grid3',
                'bg-gray-200 text-gray-600': viewMode !== 'grid3',
              }"
              class="rounded p-2"
            >
              <i class="ri-layout-3-line"></i>
            </button>
            <button
              (click)="setViewMode('grid4')"
              [ngClass]="{
                'bg-orange-500 text-white': viewMode === 'grid4',
                'bg-gray-200 text-gray-600': viewMode !== 'grid4',
              }"
              class="rounded p-2"
            >
              <i class="ri-layout-4-line"></i>
            </button>
            <button
              (click)="setViewMode('list')"
              [ngClass]="{
                'bg-orange-500 text-white': viewMode === 'list',
                'bg-gray-200 text-gray-600': viewMode !== 'list',
              }"
              class="rounded p-2"
            >
              <i class="ri-list-check"></i>
            </button>
          </div>
        </div>

        <!-- Grid View -->
        <div
          *ngIf="viewMode === 'grid2'"
          class="grid auto-rows-fr grid-cols-1 gap-6 md:grid-cols-2"
        >
          <app-product-card
            *ngFor="let product of products"
            [product]="product"
          ></app-product-card>
        </div>

        <div
          *ngIf="viewMode === 'grid3'"
          class="grid auto-rows-fr grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3"
        >
          <app-product-card
            *ngFor="let product of products"
            [product]="product"
          ></app-product-card>
        </div>

        <div
          *ngIf="viewMode === 'grid4'"
          class="grid auto-rows-fr grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          <app-product-card
            *ngFor="let product of products"
            [product]="product"
          ></app-product-card>
        </div>

        <!-- List View -->
        <div *ngIf="viewMode === 'list'" class="flex flex-col gap-6">
          <div
            *ngFor="let product of products"
            class="product-card flex flex-col overflow-hidden rounded-lg bg-white shadow-sm transition-shadow hover:shadow-md sm:flex-row"
          >
            <!-- Product Image -->
            <div class="relative w-full sm:w-2/5">
              <div class="relative pt-[100%]">
                <img
                  [src]="getFullImageUrl(product.mainImageUrl)"
                  [alt]="product.name.en"
                  class="absolute inset-0 h-full w-full cursor-pointer object-cover"
                  (click)="
                    navigateToProductDetails(
                      product.productId,
                      product.variantId
                    )
                  "
                />
                <div class="icon-wrapper absolute right-2 top-2 z-10">
                  <i
                    class="ri-heart-line relative z-20 rounded-full bg-white p-1 text-xl text-hover-color shadow"
                  ></i>

                  <i
                    class="ri-shopping-cart-line extra-icon-1 absolute left-0 rounded-full bg-white p-1 text-xl text-hover-color shadow"
                    (click)="addToCart(product)"
                  ></i>
                  <i
                    class="ri-search-line extra-icon-2 absolute left-0 rounded-full bg-white p-1 text-xl text-hover-color shadow"
                  ></i>
                </div>

                <!-- Add to cart button that appears on hover -->
                <div
                  class="add-to-cart-btn absolute bottom-2 left-0 right-0 m-2 translate-y-full transform bg-hover-color p-2 text-center text-white opacity-0 transition-all"
                >
                  <button (click)="addToCart(product)" class="w-full">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>

            <!-- Product Details -->
            <div class="flex w-full flex-col justify-center p-4 sm:w-4/5">
              <!-- Brand -->
              <p class="mb-1 text-sm text-gray-500">{{ product.brand.en }}</p>

              <!-- Product Name -->
              <h3
                class="mb-2 cursor-pointer text-lg font-medium text-gray-800"
                (click)="
                  navigateToProductDetails(product.productId, product.variantId)
                "
              >
                {{ product.name.en }}
              </h3>

              <!-- Price -->
              <div class="flex items-center gap-2">
                <span class="font-semibold"
                  >{{ product.priceAfterDiscount }}
                  {{ product.currency.name.en }}</span
                >
                <span
                  *ngIf="product.discountPercentage > 0"
                  class="text-sm text-gray-500 line-through"
                >
                  {{ product.priceBeforeDiscount }}
                  {{ product.currency.name.en }}
                </span>
                <span
                  *ngIf="product.discountPercentage > 0"
                  class="text-hover-color"
                >
                  {{ product.discountPercentage.toFixed(0) }}% off
                </span>
              </div>

              <!-- Rating -->
              <div *ngIf="product.rating > 0" class="mt-2 flex items-center">
                <div class="flex">
                  <i class="ri-star-fill text-yellow-400"></i>
                  <span class="ml-1 text-sm text-gray-500">{{
                    product.rating
                  }}</span>
                </div>
              </div>

              <!-- Stock Status -->
              <div
                *ngIf="product.lowQuantity"
                class="mt-2 text-xs text-orange-500"
              >
                Only {{ product.stockCount }} left in stock
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Default styles for mobile and tablet */
  .extra-icon-1,
  .extra-icon-2 {
    opacity: 1;
    transform: translateY(30px);
  }

  .extra-icon-2 {
    transform: translateY(60px);
  }

  .add-to-cart-btn {
    opacity: 1;
    transform: translateY(0);
  }

  .limited-time-wrapper {
    animation: slide-left 5s linear infinite;
  }

  /* Hover effects for lg screens and up */
  @media (min-width: 1024px) {
    .extra-icon-1,
    .extra-icon-2 {
      opacity: 0;
      transform: translateY(0);
    }

    .add-to-cart-btn {
      opacity: 0;
      transform: translateY(100%);
    }

    .product-card:hover .extra-icon-1 {
      opacity: 1;
      transform: translateY(40px);
    }

    .product-card:hover .extra-icon-2 {
      opacity: 1;
      transform: translateY(80px);
    }

    .product-card:hover .add-to-cart-btn {
      opacity: 1;
      transform: translateY(0);
    }

    .limited-time-wrapper {
      animation: none;
    }

    .product-card:hover .limited-time-wrapper {
      animation: slide-left 5s linear infinite;
    }
  }

  .extra-icon-1,
  .extra-icon-2,
  .add-to-cart-btn {
    transition: all 0.5s ease;
  }

  @keyframes slide-left {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-50%);
    }
  }
</style>
