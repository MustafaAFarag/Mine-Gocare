<div class="container mx-auto max-w-8xl py-8">
  <app-breadcrumb [soloRoute]="'Collections'"></app-breadcrumb>
  <div class="mt-8 flex flex-col gap-6 md:flex-row">
    <!-- Sidebar Filters -->
    <div class="w-full md:w-1/4">
      <app-filter-tab
        [categories]="categories"
        [brands]="brands"
        [colors]="colors"
        [activeFilters]="activeFilters"
        [showCategories]="showCategories"
        [showBrands]="showBrands"
        [showColors]="showColors"
        (filterToggled)="handleFilterToggled($event)"
        (categoryToggled)="handleCategoryToggled($event)"
        (filterRemoved)="handleFilterRemoved($event)"
        (allFiltersCleared)="handleAllFiltersCleared()"
      ></app-filter-tab>
    </div>

    <!-- Main Content -->
    <div class="w-full md:w-3/4">
      <!-- Banner -->
      <div class="mb-6 overflow-hidden rounded-lg bg-gray-100">
        <div class="relative">
          <img
            src="/assets/images/settings/maintainance.png"
            alt="Fashion Collection"
            class="h-64 w-full object-cover"
          />
          <div
            class="absolute inset-0 flex flex-col justify-center px-8 md:px-16"
          ></div>
        </div>
      </div>

      <!-- Sorting and View Options -->
      <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
        <div class="flex gap-4">
          <div class="relative">
            <select
              class="appearance-none rounded-md border bg-white py-2 pl-3 pr-10 focus:outline-none focus:ring-2 focus:ring-orange-300"
            >
              <option
                *ngFor="let option of sortOptions"
                [selected]="option === selectedSort"
              >
                {{ option }}
              </option>
            </select>
            <i
              class="ri-arrow-down-s-line pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 transform text-gray-400"
            ></i>
          </div>

          <div class="relative">
            <select
              class="appearance-none rounded-md border bg-white py-2 pl-3 pr-10 focus:outline-none focus:ring-2 focus:ring-orange-300"
            >
              <option>Sort Item</option>
              <option>Newest</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
            </select>
            <i
              class="ri-arrow-down-s-line pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 transform text-gray-400"
            ></i>
          </div>
        </div>

        <div class="flex gap-2">
          <button
            (click)="setViewMode('grid2')"
            [ngClass]="{
              'bg-orange-500 text-white': viewMode === 'grid2',
              'bg-gray-200 text-gray-600': viewMode !== 'grid2',
            }"
            class="rounded p-2"
          >
            <i class="ri-layout-2-line"></i>
          </button>
          <button
            (click)="setViewMode('grid3')"
            [ngClass]="{
              'bg-orange-500 text-white': viewMode === 'grid3',
              'bg-gray-200 text-gray-600': viewMode !== 'grid3',
            }"
            class="rounded p-2"
          >
            <i class="ri-layout-3-line"></i>
          </button>
          <button
            (click)="setViewMode('grid4')"
            [ngClass]="{
              'bg-orange-500 text-white': viewMode === 'grid4',
              'bg-gray-200 text-gray-600': viewMode !== 'grid4',
            }"
            class="rounded p-2"
          >
            <i class="ri-layout-4-line"></i>
          </button>
          <button
            (click)="setViewMode('list')"
            [ngClass]="{
              'bg-orange-500 text-white': viewMode === 'list',
              'bg-gray-200 text-gray-600': viewMode !== 'list',
            }"
            class="rounded p-2"
          >
            <i class="ri-list-check"></i>
          </button>
        </div>
      </div>

      <!-- Grid View -->
      <div
        *ngIf="viewMode === 'grid2'"
        class="grid grid-cols-1 gap-6 md:grid-cols-2"
      >
        <ng-container *ngFor="let product of products">
          <ng-container
            *ngTemplateOutlet="productGridItem; context: { $implicit: product }"
          ></ng-container>
        </ng-container>
      </div>

      <div
        *ngIf="viewMode === 'grid3'"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3"
      >
        <ng-container *ngFor="let product of products">
          <ng-container
            *ngTemplateOutlet="productGridItem; context: { $implicit: product }"
          ></ng-container>
        </ng-container>
      </div>

      <div
        *ngIf="viewMode === 'grid4'"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      >
        <ng-container *ngFor="let product of products">
          <ng-container
            *ngTemplateOutlet="productGridItem; context: { $implicit: product }"
          ></ng-container>
        </ng-container>
      </div>

      <!-- List View -->
      <div *ngIf="viewMode === 'list'" class="flex flex-col gap-6">
        <div
          *ngFor="let product of products"
          class="flex overflow-hidden rounded-lg bg-white shadow-sm transition-shadow hover:shadow-md"
        >
          <!-- Product Image -->
          <div class="relative w-1/3">
            <div class="overflow-hidden">
              <img
                [src]="product.image"
                [alt]="product.name"
                class="aspect-square w-full object-cover"
              />
            </div>
            <button
              class="absolute right-2 top-2 flex h-8 w-8 items-center justify-center rounded-full bg-white shadow"
            >
              <i class="ri-heart-line text-gray-400 hover:text-orange-500"></i>
            </button>
          </div>

          <!-- Product Details -->
          <div class="w-2/3 p-4">
            <!-- Rating -->
            <div class="mb-2 flex items-center">
              <div class="flex">
                <i class="ri-star-fill text-yellow-400"></i>
                <i class="ri-star-line text-gray-300"></i>
                <i class="ri-star-line text-gray-300"></i>
                <i class="ri-star-line text-gray-300"></i>
                <i class="ri-star-line text-gray-300"></i>
              </div>
              <span class="ml-1 text-sm text-gray-500">{{
                product.rating
              }}</span>
            </div>

            <!-- Product Name -->
            <h3 class="mb-2 font-medium text-gray-800">{{ product.name }}</h3>

            <!-- Category -->
            <p class="text-sm text-gray-600">{{ product.category }}</p>

            <!-- Add to Cart Button -->
            <div class="mt-4">
              <button
                class="rounded-md bg-orange-500 px-4 py-2 text-white hover:bg-orange-600"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Template for Grid Product Items -->
<ng-template #productGridItem let-product>
  <div
    class="overflow-hidden rounded-lg bg-white shadow-sm transition-shadow hover:shadow-md"
  >
    <!-- Product Image -->
    <div class="relative">
      <div class="overflow-hidden">
        <img
          [src]="product.image"
          [alt]="product.name"
          class="aspect-square w-full object-cover"
        />
      </div>
      <button
        class="absolute right-2 top-2 flex h-8 w-8 items-center justify-center rounded-full bg-white shadow"
      >
        <i class="ri-heart-line text-gray-400 hover:text-orange-500"></i>
      </button>
    </div>

    <!-- Product Details -->
    <div class="p-4">
      <!-- Rating -->
      <div class="mb-2 flex items-center">
        <div class="flex">
          <i class="ri-star-fill text-yellow-400"></i>
          <i class="ri-star-line text-gray-300"></i>
          <i class="ri-star-line text-gray-300"></i>
          <i class="ri-star-line text-gray-300"></i>
          <i class="ri-star-line text-gray-300"></i>
        </div>
        <span class="ml-1 text-sm text-gray-500">{{ product.rating }}</span>
      </div>

      <!-- Product Name -->
      <h3 class="mb-2 font-medium text-gray-800">{{ product.name }}</h3>

      <!-- Category -->
      <p class="text-sm text-gray-600">{{ product.category }}</p>
    </div>
  </div>
</ng-template>
