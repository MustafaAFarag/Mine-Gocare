<div class="container mx-auto max-w-8xl px-4 py-8">
  <!-- Contact Header -->
  <app-breadcrumb [soloRoute]="'Contact Us'"></app-breadcrumb>

  <div class="mt-8 rounded-lg bg-white p-8 shadow-md">
    <h1 class="mb-6 text-3xl font-bold text-gray-800">Contact Us</h1>
    <p class="mb-8 text-gray-600">
      Choose your preferred method to get in touch with our team.
    </p>

    <div class="grid gap-8 md:grid-cols-2">
      <!-- WhatsApp Option -->
      <div class="rounded-lg border p-6 transition-shadow hover:shadow-lg">
        <div class="mb-4 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-green-500"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"
            />
          </svg>
          <h2 class="ml-3 text-xl font-semibold">WhatsApp</h2>
        </div>
        <p class="mb-4 text-gray-600">
          Chat with us directly on WhatsApp for quick responses.
        </p>
        <button
          (click)="redirectToWhatsApp()"
          class="flex w-full items-center justify-center rounded-lg bg-green-500 py-3 font-medium text-white transition-colors hover:bg-green-600"
        >
          <span>Chat on WhatsApp</span>
          <span class="ml-2">+966 5500708904</span>
        </button>
      </div>

      <!-- Messenger Option -->
      <div class="rounded-lg border p-6 transition-shadow hover:shadow-lg">
        <div class="mb-4 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-blue-500"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 0C5.373 0 0 4.974 0 11.111c0 3.498 1.744 6.614 4.469 8.652V24l4.088-2.242c1.092.3 2.246.464 3.443.464 6.627 0 12-4.975 12-11.111S18.627 0 12 0zm1.191 14.963l-3.055-3.26-5.963 3.26L10.732 8l3.131 3.259L19.752 8l-6.561 6.963z"
            />
          </svg>
          <h2 class="ml-3 text-xl font-semibold">Messenger</h2>
        </div>
        <p class="mb-4 text-gray-600">Connect with us on Facebook Messenger.</p>
        <button
          (click)="redirectToMessenger()"
          class="flex w-full items-center justify-center rounded-lg bg-blue-500 py-3 font-medium text-white transition-colors hover:bg-blue-600"
        >
          <span>Chat on Messenger</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ml-2 h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
