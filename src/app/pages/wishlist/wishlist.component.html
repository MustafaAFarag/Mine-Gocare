<app-breadcrumb [soloRoute]="'Wishlist'"></app-breadcrumb>

<div class="container mx-auto px-4 py-8">
  <!-- Wishlist Table -->
  <div class="overflow-hidden rounded-lg bg-white shadow-sm">
    <!-- Table Header -->
    <div class="grid grid-cols-5 gap-4 border-b bg-gray-50 p-4">
      <div class="font-medium text-gray-700">Image</div>
      <div class="font-medium text-gray-700">Product Name</div>
      <div class="font-medium text-gray-700">Price</div>
      <div class="font-medium text-gray-700">Discount</div>
      <div class="font-medium text-gray-700">Action</div>
    </div>

    <!-- Table Body -->
    <div
      *ngFor="let item of wishlistItems"
      class="grid grid-cols-5 items-center gap-4 border-b p-4"
    >
      <!-- Product Image -->
      <div>
        <img
          [src]="getFullImageUrl(item.mainImageUrl)"
          [alt]="item.name.en"
          class="h-24 w-20 object-cover"
        />
      </div>

      <!-- Product Name -->
      <div class="text-gray-800">{{ item.name.en }}</div>

      <!-- Price -->
      <div>
        <span class="font-medium text-orange-500"
          >{{ item.currency.name.en }}
          {{ item.priceAfterDiscount.toFixed(2) }}</span
        >
        <span class="ml-2 text-gray-500 line-through"
          >{{ item.currency.name.en }}
          {{ item.priceBeforeDiscount.toFixed(2) }}</span
        >
      </div>

      <!-- Discount -->
      <div>
        <span class="font-medium text-green-600">
          {{ item.discountPercentage.toFixed(0) }}% OFF
        </span>
      </div>

      <!-- Actions -->
      <div class="flex items-center space-x-4">
        <button
          (click)="removeFromWishlist(item.productId, item.variantId)"
          class="text-gray-400 transition hover:text-red-500"
          aria-label="Remove from wishlist"
        >
          <i class="ri-delete-bin-line text-xl"></i>
        </button>
        <button
          (click)="addToCart(item)"
          class="text-gray-400 transition hover:text-gray-700"
          aria-label="Add to cart"
        >
          <i class="ri-shopping-cart-line text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="wishlistItems.length === 0" class="p-8 text-center">
      <p class="mb-4 text-gray-500">Your wishlist is empty</p>
      <a href="/products" class="text-orange-500 hover:text-orange-600"
        >Continue Shopping</a
      >
    </div>
  </div>
</div>

<p-toast position="top-left" styleClass="black-text-toast"></p-toast>
